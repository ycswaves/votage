<template name="createVote">
	<div class="container">
		<div class="col-md-6">

				<form id="createVote" role="form">
					<fieldset>
						<div class="form-group">
					    <label><h3>Please give a title for your survey</h3></label>
					    <input type="text" class="form-control" name="title" placeholder="e.g Our next meet up">
              <div class="form-error" style="display:none">
                <span class="help-block bg-danger"><span class="glyphicon glyphicon-remove form-control-feedback"></span>* This field is required</span>
              </div>
					  </div>
						<hr class="colorgraph">
						<div class="form-group">
              <textarea class="form-control" name="question" placeholder="e.g Where do we meet?" rows="2"></textarea>
              <div class="form-error" style="display:none">
                <span class="help-block bg-danger">* This field is required</span>
              </div>
						</div>
						<ol id="optList">
						</ol>
						<div class="form-group">
              <div class="input-group col-md-6">
					      <input type="text" name="option" class="form-control" placeholder="option...">
					      <span class="input-group-btn">
					        <button class="btn btn-primary" id="addOpt" type="button">Add</button>
					      </span>
					    </div><!-- /input-group -->
              <div class="form-error" style="display: none">
                <span class="help-block bg-danger">* Please provide options for your question</span>
              </div>
						</div>
            <div class="form-group">
              <button class="btn btn-success" id="addQn">Add Another Question</button>
            </div>
						<hr class="colorgraph">
						<div class="form-group">
							<button class="btn btn-danger" id="submitVote">Submit</button>
						</div>
					</fieldset>
				</form>
		</div>
		<div class="col-md-6">
			<div class="row">
        {{#each questions}}
				<div class="col-md-6">
					<div class="offer offer-success">
						<div class="shape">
							<div class="shape-text">
								top
							</div>
						</div>
						<div class="offer-content">
							<h3 class="lead">
								{{question}}
							</h3>
							<ol>
                {{#each optionCount}}
                <li>{{option}}</li>
                {{/each}}
              </ol>
						</div>
					</div>
				</div>
        {{/each}}
        <div class="col-md-6">
          <div class="offer offer-default">
            <div class="shape">
              <div class="shape-text">
                top
              </div>
            </div>
            <div class="offer-content">
              <h3 class="lead">
                A default offer
              </h3>
              <p>
                And a little description.
                <br> and so one
              </p>
            </div>
          </div>
        </div>
			</div>
		</div>
	</div>
</template>
